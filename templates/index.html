{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Available Tables</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Table Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for table in tables %}
                    <tr>
                        <td>{{ table[0] }}</td>
                        <td>
                            <a href="{{ url_for('view_table', table_name=table[0]) }}" 
                               class="btn btn-primary btn-sm">View</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Database Relationships</h2>
        <div class="card-deck">
            {% for table, info in relationships.items() %}
            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="card-title">{{ table }}</h3>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ info.description }}</p>
                    <h5>Related Tables:</h5>
                    <ul>
                        {% for related in info.related_tables %}
                        <li>
                            <a href="{{ url_for('view_table', table_name=related) }}">
                                {{ related }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
